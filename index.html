<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon!</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loss">
        <h1>Game Over</h1>
        <h2 id="loss-text">You guessed incorrectly. That's okay!</h2>
        <footer>
            <button id="new"> Try again!</button>
        </footer>        
    </div>
    <div class="background">
    <h1>Simon!</h1>
    <div id="game">
        <div class="buttons">    
        <div class="button simon-1" data-number="0"></div>
        <div class="button simon-2" data-number="1"></div>
        <div class="button simon-3" data-number="2"></div>
        <div class="button simon-4" data-number="3"></div>
        </div>
    </div>
    <div class="turn">Press Start!</div>
    <div class="score">Score:</div>
    <button id="go">Start!</button>
    <button id="reset">Reset!</button>
    <button id="extreme">Feeling Extreme?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
